name: CI & Docker Image Publish

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/hemrajchauhan/germanai-backend:latest
            # Optionally, tag with branch
            ghcr.io/hemrajchauhan/germanai-backend:${{ github.ref_name }}

      # Optional: Run tests
      # - name: Run backend container and tests
      #   run: |
      #     docker compose up -d backend
      #     # pytest or curl health check here
      #     docker compose down
